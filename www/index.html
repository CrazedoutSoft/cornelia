<!DOCTYPE html>
<html lang="en">
<head>
    <title>Cornelia Web Server</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"> 
    <script>
     function exec(action) {
       var xhttp = new XMLHttpRequest();
       xhttp.onreadystatechange = function() {
         if (this.readyState == 4 && this.status == 200) {
           document.getElementById("console").innerHTML = this.responseText;
         }
       };
       xhttp.open("GET", action, true);
       xhttp.send();
     }
</script>

</head>

<body>

<p>If you have followed the <a href="https://github.com/CrazedoutSoft/cornelia/blob/main/README.md">README</a> instructions - all of this should work.</p>
<table>
<tr><td><a href="javascript:exec('/cgi-bin/test.cgi')">test.cgi</a></td>
<tr><td><a href="javascript:exec('python.py')">test.py</a></td>
<tr><td><a href="javascript:exec('test.php')">test.php</a></td>
<tr><td><a href="javascript:exec('test.jspz')">test.jspz</a></td>
<tr><td><a href="javascript:exec('test.jgazm')">test.jgazm</a></td>

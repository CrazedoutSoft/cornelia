<!DOCTYPE html>
<html lang="en">
<head>
    <title>Cornelia Web Server</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"> 
    <script>
     function exec(action) {
       var xhttp = new XMLHttpRequest();
       xhttp.onreadystatechange = function() {
         if (this.readyState == 4 && this.status == 200) {
           document.getElementById("console").innerHTML = this.responseText;
         }
       };
       xhttp.open("GET", action, true);
       xhttp.send();
     }
</script>

</head>

<body>
<center>
<p>&nbsp;</p>
<p><b>CrazedoutSoft (c) 2022</b><p/>
<img src="corny_logo.png" />
<!--
<h1>Cornelia Web Server</h1>
(she's small, fast and furious..)
-->
<p>&nbsp;</p>
<div>
<ul align="right">
<li><a href="javascript:exec('/cgi-bin/test.cgi')">test.cgi</a></li>
<li><a href="javascript:exec('python.py')">test.py</a></li>
<li><a href="javascript:exec('test.php')">test.php</a></li>
<li><a href="javascript:exec('test.jgazm')">test.jgazm</a></li>
<li><a href="javascript:exec('test.jspz')">test.jspz</a></li>
<li><a href="upload.html">test file upload</a></li>
</div>
<span id="console"></span>
</center>
</body>
</html>
